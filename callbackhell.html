<!DOCTYPE html>
<html>
<head>
    <title>Countdown to Happy</title>
    <style>
        #countdown{
           
            width: max-content;
            background-color: blanchedalmond;
            border-radius: 30px;
            border: solid 1px blueviolet;
            font-size: 32px;
            font-weight: bolder;
            font-family: cursive;           
            text-align: center;
            justify-content: center;
            align-items: center;
            
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <script>
       
        function countdown() {
            var countdownElement = document.getElementById('countdown');
            
            var timer = setTimeout(function() {
                countdownElement.textContent = 10;
                
                timer = setTimeout(function() {
                    countdownElement.textContent = 9;
                    
                    timer = setTimeout(function() {
                        countdownElement.textContent = 8;
                        
                        timer = setTimeout(function() {
                            countdownElement.textContent = 7;
                            
                            timer = setTimeout(function() {
                                countdownElement.textContent = 6;
                                
                                timer = setTimeout(function() {
                                    countdownElement.textContent = 5;
                                    
                                    timer = setTimeout(function() {
                                        countdownElement.textContent = 4;
                                        
                                        timer = setTimeout(function() {
                                            countdownElement.textContent = 3;
                                            
                                            timer = setTimeout(function() {
                                                countdownElement.textContent = 2;
                                                
                                                timer = setTimeout(function() {
                                                    countdownElement.textContent = 1;
                                                    
                                                    timer = setTimeout(function() {
                                                        countdownElement.textContent = 'Happy Independence Day';
                                                        
                                                        timer = setTimeout(function() {
                                                            countdownElement.style.display = 'none';
                                                        }, 1000);
                                                    }, 1000);
                                                }, 1000);
                                            }, 1000);
                                        }, 1000);
                                    }, 1000);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        }

        countdown();

    </script>
</body>
</html>
